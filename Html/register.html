<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="../Css/shared.css">
    <link rel="stylesheet" href="../Css/register.css">

    <title>Zuri Registration Page Task</title>
</head>
<body>
    
    <header>
        <h1>Registration Page</h1>
    </header>
    <main>
        <form action="/Html/login.html" method="get">

            <section>
                <h2 id="general-info">General Information</h2>

                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" name="firstname" id="first-name" required>
                    </li>

                    <li>

                        <label for="last-name">Last Name</label>
                     <input type="text" name="lastname" id="last-name" required>
                    </li>

                    <li>
                        <label for="phone-number">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phone-number"  maxlength="11" pattern="0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="08148413982" >
                    </li>

                    <li>
                        <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
                    </li>
                </ul>
           
            </section>
           
            <section>
                <h2>Select your Gender</h2>

                <div class="gender"> 
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label for="male">Male</label>
                </div>

                <div class="gender">
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label for="female">Female</label>
                </div>
                 
                <div class="gender">
                    <input type="radio" name="gender" id="prefer-not-to-say" value="others" required>
                    <label for="prefer-not-to-say">others</label>
                </div>
            
            </section>

            <section>
                <h2 id="other-details">Other Details</h2>

                <ul>

                    <li>
                        <label for="date-of-birth">Date of Birth</label>
                <input type="date" name="date-of-birth" id="date-of-birth">
                    </li>

                    <li>
                         <label for="favourite-colour">Favourite Colour</label>
                    <input type="color" name="color" id="favourite-colour">
                    </li>
                </ul>  
                
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
     </form>

    </main>


    
</body>
</html>
